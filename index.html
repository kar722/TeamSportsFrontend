<!DOCTYPE html>

<body>

<!-- Slide Show -->
<section>
  <img class="mySlides" src="https://static01.nyt.com/images/2020/07/21/autossell/sports-reboot-promo-still/sports-reboot-promo-still-videoLarge.jpg" style="width:80%; height:80%">
  <img class="mySlides" src="https://www.bls.gov/spotlight/2017/sports-and-exercise/images/cover_image.jpg" style="width:80%">
  <img class="mySlides" src="https://www.hommenorthopedics.com/editor-uploads/website-755/multi-sports-blog-1530684776.jpg" style="width:80%">
</section>

<div id="navbar-placeholder">
</div>

<script>
$(function(){
  $("#navbar-placeholder").load("navbar.html");
});

// Automatic Slideshow - change image every 3 seconds
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 3000);
}
</script>

</body>
</html>
